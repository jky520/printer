# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 8080
    session:
      timeout: 30
    #context-path: /yiyuan
spring:
    # jackson时间格式化
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    # 指定静态资源的路径
    resources:
        static-locations: classpath:/static/,classpath:/views/