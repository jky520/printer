<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学校终端</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="css/shcool.css" />
		<script type="text/javascript">
            $(function () {
                $("#abord").on("click", function () {
                    $.ajax({
                        type: 'get',
                        url: "/getAbord",
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                        },
                        error: function (data) {
                            alert("错误")
                        }
                    });
                });

                $("#loginout").on("click", function () {
                    $.ajax({
                        type: "GET",
                        url: "https://sso.buaa.edu.cn/logout",
                        dataType: "jsonp",
                        jsonp: "callback",
                        success: function (result, status) {
                            if(status == 200) {
                                window.location.href="/";
                            }
                        },
                        error: function (result, status) {
                            //处理错误
                        }
                    });
                })
            })
		</script>
	</head>
	<body>
		<header class="head">
			
			<p class="logo">
				<img src="img/logo.png" height="60px" style="border-radius: 30px;" />
				北京航空航天大学
			</p>
			<div class="time">
				<div id="t" class="h2" style="float: left">
					
				</div>
				<div style="float: right;margin-left: 10px;">
					<div id="y" style="margin-top: 15px"></div>
					<div id="x"></div>
				</div>				
			</div>
			<div class="img">
				<img src="img/beihang.jpg" width="100%" />
			</div>
		</header>
		<div class="float"></div>
		<section class="h2 section" style="margin: 20px 50px">
			<div class="text-center h2 user" style="background-color: #1EB7F3;">
				<span class="glyphicon glyphicon-floppy-save"></span>
				在职证明
			</div>
			<div class="text-center user" style="background-color: #00D2AD;">
				<span class="glyphicon glyphicon-folder-open"></span>
				收入证明
			</div>
			<div class="text-center user" style="background-color: #549BF5;">
				<span class="glyphicon glyphicon-user"></span>
				职称证明
			</div>
			<div id = "abord" class="text-center user" style="background-color: #FCD935;">
				<span class="glyphicon glyphicon-list-alt"></span>
				出国旅游证明
			</div>
			<div id="loginout" class="text-center user">
				<button type="button" class="btn btn-danger" style="font-size: 50px;line-height: 1px;">退出</button>
			</div>
		</section>
		<footer class="text-center h4">版权所有   2017  北京航空航天大学</footer>
		<script>
			new function(){
				var time=new Date();
				var y=time.getFullYear();
				var M=time.getMonth()+1;
				var h=time.getHours();
				var m=time.getMinutes();
				if (h<10) {
					h="0"+h;
				}
				if(m<10){
					m="0"+m;
				}
				document.getElementById("t").innerHTML=h+":"+m;
				document.getElementById("y").innerHTML=y+":"+M;
				var week;
				switch (time.getDay()){
				case 1: week="星期一"; break;
				case 2: week="星期二"; break;
				case 3: week="星期三"; break;
				case 4: week="星期四"; break;
				case 5: week="星期五"; break;
				case 6: week="星期六"; break;
				default: week="星期天";
 				}
				document.getElementById("x").innerHTML=week;
				
			}
			     
			
		</script>
	</body>
</html>
