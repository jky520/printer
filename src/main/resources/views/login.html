<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>北京航空航天大学</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<header>
			<h1 class="logo text-center">
				<img src="img/logo.jpg">
				北京航空航天大学
			</h1>
		</header>
		<section class="container">
			<div class="section" >
				<h2 class="text-center">用户登录界面</h2>
				<div class="cow">
					<form class="form-group-sm text-center col-sm-4 col-lg-offset-4">			  
					    <div class="input-group input-group-lg">	      
					      <span class="input-group-addon glyphicon glyphicon-user"></span>
					      <input type="text" class="form-control" placeholder="请输入学号">
					    </div>
					    <div class="input-group input-group-lg pwd">	      
					      <span class="input-group-addon glyphicon glyphicon-lock"></span>
					      <input type="password" class="form-control" placeholder="请输入密码">
					    </div>
					  	<button class="btn btn-primary btn-lg">一键登录</button>
					</form>
					<div style="clear: both;"></div>
					<div class="text-center h4 wx">微信登录</div>
					<div class="text-center h4 lyphicon">
						<span class="glyphicon glyphicon-chevron-down"></span>
					</div>
					<div class="text-center">
						<img src="img/login.png" class="text-center img"/>
					</div>
				</div>
			</div>
		</section>
		<footer class="text-center h2" style="color: white;">北京航空航天大学</footer>
	</body>
